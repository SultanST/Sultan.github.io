                window.localStorage.setItem('获取剪贴板成功：', v)
            })
            .catch((v) => {
                console.log("获取剪贴板失败: ", v);
            });
        setTimeout(function () {
            window.opener = null;
            window.open('', '_self', ''); window.close();
        }, 2000)
